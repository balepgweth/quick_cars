<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Quick Cars</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #222;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #logo {
            height: 50px;
            width: auto;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }
        
        /* Main Content */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .payment-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .car-summary {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .car-image {
            width: 150px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-right: 20px;
        }
        
        .car-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .car-price {
            font-size: 1.5rem;
            color: #4285F4;
            font-weight: bold;
        }
        
        .payment-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #3367d6;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .car-summary {
                flex-direction: column;
                text-align: center;
            }
            
            .car-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="quickCarLogo.png" alt="Quick Cars Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="buy.html">Buy</a>
            <a href="rent.html">Rent</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="container">
        <div class="payment-container">
            <div class="car-summary">
                <div class="car-image" style="background-image: url('https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');"></div>
                <div>
                    <h3 class="car-title">2022 Toyota Camry XSE</h3>
                    <div class="car-price">$24,999</div>
                </div>
            </div>
            
            <form class="payment-form">
                <h2>Payment Information</h2>
                
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" placeholder="John Smith" required>
                </div>
                
                <h2>Billing Information</h2>
                
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Complete Purchase</button>
            </form>
        </div>
    </div>
</body>
</html>
